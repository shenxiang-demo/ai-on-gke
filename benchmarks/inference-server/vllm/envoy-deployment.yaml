apiVersion: apps/v1
kind: Deployment
metadata:
  name: envoy-proxy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: envoy-proxy
  template:
    metadata:
      labels:
        app: envoy-proxy
    spec:
      containers:
      - name: envoy
        image: us-docker.pkg.dev/kaushikmitra-gke-dev/kaushikmitra-docker-repo/envoy-wasm2:v0
        imagePullPolicy: Always 
        ports:
        - containerPort: 80
